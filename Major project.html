<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="Major project.css">
</head>
<body>
    <div class="container">
        <div class="current-info">
            <div class="date-container">
                <div class="time" id="time">
                       12:30 <span id="am-pm">PM</span> 
                </div>
                <div class="date" id="date">
                    Monday, 5 Nov
                </div>
                <div class="others" id="current-weather-items">
                    
                </div>
            </div>
            <div class="place-container">
                <div class="time-zone" id="time-zone">Asia/Nagpur</div>
                <div class="country" id="country">IN</div>
            </div>
        </div>
        
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>  
            </div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-items">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>
            <div class="weather-forecast-items">
                <div class="day">Sunday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="temp">Night - 25.6&#176</div>
                <div class="temp">Day - 35.6&#176</div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
